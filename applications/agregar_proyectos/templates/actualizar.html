{% extends 'base.html' %}
{% block content %}
<form action="" method="post" class="">
    {% csrf_token %}

    <div class="row">
        {% for input in form %}
        <div class="col-xs-6 col-lg-12">
            <div class="form-group">
            <label for="{{input.name}}">{{input.label}}</label>
            {{input}}
            </div>
        </div>
        {% endfor %}
    </div>

    <input type="submit">
</form>
{% endblock %}
